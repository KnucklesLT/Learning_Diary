{% extends 'learning_diary/base.html' %}

{% block content %}

  <p><a href="{% url 'learning_diary:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'learning_diary:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div}}
    <button type="submit">Add entry</button>
  </form>

{% endblock content %}
