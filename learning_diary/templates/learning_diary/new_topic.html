{% extends 'learning_diary/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Add a new topic.</h2>
{% endblock page_header %}


{% block content %}

  <form action="{% url 'learning_diary:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='Add topic' %}
  </form>

{% endblock content %}
